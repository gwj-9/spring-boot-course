<body>
<div class="container">

        <p>å®æ—¶ç›‘æ§è®¾å¤‡CPUå’Œå†…å­˜å ç”¨ç‡</p>

    <div class="status disconnected" id="status">

    <div class="stats">
        <div class="stat-item">

        </div>
        <div class="stat-item">
            <div class="stat-value" id="connectionTime">0s</div>
            <div class="stat-label">ç›‘æ§æ—¶é•¿</div>
        </div>
        <div class="stat-item">

            <div class="stat-label">æœ€åæ›´æ–°æ—¶é—´</div>

    <div class="controls">
        <button class="connect-btn" id="connectBtn">è¿æ¥ç›‘æ§æœåŠ¡</button>
        <button class="disconnect-btn" disabled id="disconnectBtn">æ–­å¼€è¿æ¥</button>
        <button class="clear-btn" id="clearBtn">æ¸…ç©ºå†å²è®°å½•</button>
    </div>

    <div class="metrics">
        <div class="metric-card">
            <div class="metric-title">CPU å ç”¨ç‡</div>
            <div class="gauge-container">
                <div class="gauge cpu" id="cpuGauge" style="width: 0%"></div>
            </div>
            <div class="metric-value" id="cpuValue">0%</div>
        </div>
        <div class="metric-card">
            <div class="metric-title">å†…å­˜å ç”¨ç‡</div>
            <div class="gauge-container">
                <div class="gauge memory" id="memoryGauge" style="width: 0%"></div>
            </div>
            <div class="metric-value" id="memoryValue">0%</div>
        </div>
    </div>

    <div class="history">
        <h3 class="history-title">å†å²ç›‘æ§æ•°æ®ï¼š</h3>
        <div class="messages" id="messages"></div>

</div>

<script>
    let websocket = null;
    let messageCount = 0;
    let connectionStartTime = null;
    let connectionTimer = null;

    // DOMå…ƒç´ 
    const status = document.getElementById('status');
    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const clearBtn = document.getElementById('clearBtn');
    const messages = document.getElementById('messages');
    const messageCountEl = document.getElementById('messageCount');
    const connectionTimeEl = document.getElementById('connectionTime');
    const lastUpdateEl = document.getElementById('lastUpdate');
    const cpuGauge = document.getElementById('cpuGauge');
    const cpuValue = document.getElementById('cpuValue');
    const memoryGauge = document.getElementById('memoryGauge');
    const memoryValue = document.getElementById('memoryValue');

    // æ›´æ–°è¿æ¥çŠ¶æ€
    function updateStatus(connected) {
        if (connected) {
            status.className = 'status connected';
            status.innerHTML = 'ğŸŸ¢ å·²è¿æ¥åˆ°è®¾å¤‡ç›‘æ§æœåŠ¡';
            connectBtn.disabled = true;
            disconnectBtn.disabled = false;
        } else {
            status.className = 'status disconnected';
            status.innerHTML = 'ğŸ”´ æœªè¿æ¥åˆ°ç›‘æ§æœåŠ¡';
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
        }
    }

    // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
    function updateStats() {
        messageCountEl.textContent = messageCount;

        if (connectionStartTime) {
            const duration = Math.floor((Date.now() - connectionStartTime) / 1000);
            connectionTimeEl.textContent = duration + 's';
        }
    }

    // æ›´æ–°æŒ‡æ ‡æ˜¾ç¤º
    function updateMetrics(cpu, memory) {
        // æ›´æ–°CPUæŒ‡æ ‡
        cpuGauge.style.width = cpu + '%';
        cpuValue.textContent = cpu + '%';

        // æ ¹æ®CPUä½¿ç”¨ç‡è®¾ç½®é¢œè‰²è­¦å‘Š
        cpuGauge.className = 'gauge cpu';
        if (cpu > 80) {
            cpuGauge.classList.add('danger');
        } else if (cpu > 50) {
            cpuGauge.classList.add('warning');
        }

        // æ›´æ–°å†…å­˜æŒ‡æ ‡
        memoryGauge.style.width = memory + '%';
        memoryValue.textContent = memory + '%';

        // æ ¹æ®å†…å­˜ä½¿ç”¨ç‡è®¾ç½®é¢œè‰²è­¦å‘Š
        memoryGauge.className = 'gauge memory';
        if (memory > 80) {
            memoryGauge.classList.add('danger');
        } else if (memory > 50) {
            memoryGauge.classList.add('warning');
        }
    }

    // æ·»åŠ å†å²æ¶ˆæ¯
    function addHistoryMessage(cpu, memory) {
        messageCount++;

        const message = document.createElement('div');
        message.className = 'message';

        const time = new Date().toLocaleTimeString();
        const timeDiv = document.createElement('div');
        timeDiv.className = 'message-time';
        timeDiv.textContent = '[' + time + ']';

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.textContent = `CPU: ${cpu}% | å†…å­˜: ${memory}%`;

        message.appendChild(timeDiv);
        message.appendChild(contentDiv);

        messages.appendChild(message);
        messages.scrollTop = messages.scrollHeight;

        // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´
        lastUpdateEl.textContent = time;

        updateStats();
    }

    // å¼€å§‹è¿æ¥è®¡æ—¶å™¨
    function startConnectionTimer() {
        connectionStartTime = Date.now();
        connectionTimer = setInterval(updateStats, 1000);
    }

    // åœæ­¢è¿æ¥è®¡æ—¶å™¨
    function stopConnectionTimer() {
        if (connectionTimer) {
            clearInterval(connectionTimer);
            connectionTimer = null;
        }
        connectionStartTime = null;
        connectionTimeEl.textContent = '0s';
    }

    // è¿æ¥WebSocket
    function connectWebSocket() {
        try {
            addHistoryMessage(0, 0, 'æ­£åœ¨è¿æ¥åˆ°è®¾å¤‡ç›‘æ§æœåŠ¡...');
            // è¿æ¥åˆ°è®¾å¤‡ç›‘æ§çš„WebSocketç«¯ç‚¹
            websocket = new WebSocket('ws://localhost:8080/ws/device');

            websocket.onopen = function (event) {
                addHistoryMessage(0, 0, 'è®¾å¤‡ç›‘æ§æœåŠ¡è¿æ¥æˆåŠŸï¼å°†å®šæœŸæ¥æ”¶CPUå’Œå†…å­˜æ•°æ®');
                updateStatus(true);
                startConnectionTimer();
            };

            websocket.onmessage = function (event) {
                try {
                    // è§£ææ”¶åˆ°çš„JSONæ•°æ®
                    const data = JSON.parse(event.data);
                    if (data.cpu !== undefined && data.memory !== undefined) {
                        updateMetrics(data.cpu, data.memory);
                        addHistoryMessage(data.cpu, data.memory);
                    }
                } catch (e) {
                    // å¦‚æœä¸æ˜¯JSONæ ¼å¼ï¼Œç›´æ¥æ˜¾ç¤ºæ–‡æœ¬
                    addHistoryMessage(0, 0, 'æ”¶åˆ°æ¶ˆæ¯: ' + event.data);
                }
            };

            websocket.onclose = function (event) {
                addHistoryMessage(0, 0, `ç›‘æ§è¿æ¥å…³é—­ï¼Œä»£ç : ${event.code}, åŸå› : ${event.reason}`);
                updateStatus(false);
                stopConnectionTimer();
            };

            websocket.onerror = function (error) {
                addHistoryMessage(0, 0, 'ç›‘æ§æœåŠ¡é”™è¯¯: ' + error);
                updateStatus(false);
                stopConnectionTimer();
            };
        } catch (error) {
            addHistoryMessage(0, 0, 'è¿æ¥å¤±è´¥: ' + error.message);
            updateStatus(false);
        }
    }

    // æ–­å¼€WebSocketè¿æ¥
    function disconnectWebSocket() {
        if (websocket) {
            websocket.close();
            websocket = null;
        }
    }

    // æ¸…ç©ºå†å²è®°å½•
    function clearHistory() {
        messages.innerHTML = '';
        messageCount = 0;
        updateStats();
        lastUpdateEl.textContent = '--';
        addHistoryMessage(0, 0, 'å†å²è®°å½•å·²æ¸…ç©º');
    }

    // ä¸ºäº†å…¼å®¹ä¿¡æ¯å’Œæ•°æ®ä¸¤ç§æƒ…å†µï¼Œé‡è½½addHistoryMessage
    function addHistoryMessage(cpu, memory, text) {
        if (text) {
            messageCount++;

            const message = document.createElement('div');
            message.className = 'message';

            const time = new Date().toLocaleTimeString();
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = '[' + time + ']';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;

            message.appendChild(timeDiv);
            message.appendChild(contentDiv);

            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;

            lastUpdateEl.textContent = time;
            updateStats();
        } else {
            addHistoryMessage(cpu, memory);
        }
    }

    // ç»‘å®šæŒ‰é’®äº‹ä»¶
    connectBtn.addEventListener('click', connectWebSocket);
    disconnectBtn.addEventListener('click', disconnectWebSocket);
    clearBtn.addEventListener('click', clearHistory);

    // é¡µé¢åŠ è½½å®Œæˆ
    window.addEventListener('load', function () {
        addHistoryMessage(0, 0, 'é¡µé¢åŠ è½½å®Œæˆï¼Œå‡†å¤‡ç›‘æ§è®¾å¤‡çŠ¶æ€');
        updateStats();
    });
</script>
